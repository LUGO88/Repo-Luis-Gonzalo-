<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de creacion de tabla desde JavaScript</title>
    <link rel="stylesheet" type="text/css" href="ejercicio_tablav2.css">
</head>
<body>
    <h1>Tabla de datos</h1>
    <div id="tabla">
    </div>
    <p>
        <button class="btn btn-visualizar" type="button" onclick="mostrarModal()">Agregar nueva fila</button>
    </p>

    <div id="contenedor-formulario" class="form-contenedor">
        <div class="form-content">
            <h2>Agregar nueva fila</h2>
            <form id="formulario">
                <input type="text" id="id" placeholder="ID" required>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="telefono" placeholder="Telefono" required>
                <input type="text" id="comentario" placeholder="Comentario" required>
                <button type="button" onclick="agregarFila()">Agregar Nueva Fila </button>
                <button type="button" onclick="cerrarFormulario()">Cancelar</button>
                <button type="button" onclick="deleteRow(button)">Eliminar</button>
            </form>
        </div>
    </div>

    
<script src="ejercicio_tablav2.js" type="text/javascript"></script>    
</body>
</html>
