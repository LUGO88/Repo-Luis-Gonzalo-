<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ejemplo de elementos de formulario &#x1f980</h2>
    <form action="#" method="post">
        <!--Grupos-->
        <fieldset>
            <legend>Campos obligatorios</legend>
        <!--campo de texto-->
        <p>
        <label for="id_nombre">Nombre:</label>
        <input type="text" id="id_nombre" name="nombre" required>
        </p>
        <!--campo de contraseña-->
        <p>
            <label>Contraseña
                <input type="password" name="pwd" required>
            </label>
        </p>
        <!--campo de correo electrónico-->
        <p>
            <label>Correo Electrónico</label>
            <input type="email" id="correo" name="email" required>
        </p>
        </fieldset>
        <!--campo de número-->
        <p>
            <label for="número">Edad</label>
            <input type="number" id="numero" name="numero" min="1" max="106">
        </p>

        <!--campo de fecha-->
        <p>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha">
        </p>

        <!--campo de hora-->
        <p>
            <label for="hora">Hora de cita</label>
            <input type="time" id="cita" name="hora">
        </p>

        <!--campo de selección-->
        <p>
            <label for="id_pais">País</label>
            <select name="pais" id="id_pais">
                <option value="">Seleccione...</option>
                <option value="mx">México</option>
                <option value="co">Colombia</option>
                <option value="br">Brasil</option>
            </select>
        </p>

        <!--campo de radio-->
        <p>
            <label>Género:</label>
            <label>
                <input type="radio" id="masculino" name="genero" value="masculino">Masculino
            </label>
            <label>
                <input type="radio" id="femenino" name="genero" value="femenino">Femenino
            </label>
        </p>

        <!--casilla de verificación-->
        <p>
            <label for="">Intereses:</label>
                <input type="checkbox" id="deportes" name="intereses" value="deportes">
                <label for="deportes">Deportes</label>
                <input type="checkbox" id="artes" name="intereses" value="artes">
                <label for="artes">Artes</label>
                <input type="checkbox" id="lectura" name="intereses" value="lectura">
                <label for="lectura">Lectura</label>
        </p>

        <!--campo de archivo-->
        <p>
            <label for="archivo">Subir archivo</label>
            <input type="file" id="archivo" name="file">
        </p>

        <!--campo de texto de área-->
        <p>
            <label for="comentarios">Comentarios:<br></label>
            <textarea name="comentarios" id="comentarios" cols="50" rows="5">Este texto aparece...</textarea>
        </p>

        <!--botones de envío y reinicio-->
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reestablecer</button>
        
    
    </form>
</body>
</html>
